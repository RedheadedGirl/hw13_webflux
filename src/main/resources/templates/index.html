<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Blog Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>All posts</h1>
<!--<form method="POST" th:action="/stream">-->
<!--    <button type="submit" name="submit" value="value" class="link-button">POST request</button>-->
<!--</form>-->
<div>
    <table>
        <thead>
        <tr>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${messages}">
            <td th:text="${m.data}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
